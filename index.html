      height: 10em;

      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%) }
      h1 {color:red;}
      p {color:blue;}
  </style>
</head>

  <div class="container">
    <img src="https://github.com/gronare/gronare.github.io/blob/master/gronare.svg?raw=true" alt="gronare"/>

</html>
