<!doctype html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; 
    }
    div.container {
      flex: 1; 
    }
    div.container img {
      margin: 0;
      width: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%) 
    }
    div.footer {
      height: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn.rawgit.com/gronare/gronare.github.io/408835de/gronare.svg" alt="gronare"/>
  </div>
  <div class="footer">
    Footer
  </div>
</body>
</html>
